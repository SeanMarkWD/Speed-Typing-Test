<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <h1>Speed Typing Test</h1>
    <div id="textDisplay"></div>
    <textarea id="textInput" placeholder="Start typing here..."></textarea>
    <button id="resetButton">Reset</button>
    <p>Time remaining: <span id="timeRemaining">60</span> seconds</p>
    <p id="wpmDisplay">WPM: </p>
    <p id="accuracyDisplay">Accuracy: </p>
    <div id="metricsDisplay"></div>
    <canvas id="metricsChart" style="width: 100%; max-width: 600px; height: 150px;"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
